<div class="row">
    <div class="col-lg-9">
        <div class="card m-3">
            <div class="card-header">Profile Details</div>
            <div class="card-body">
                    <p class="lead"><b>Email: </b>{{activeUser}}</p>
                    <div *ngFor="let item of profile | keyvalue">
                        <p class="lead" *ngIf="item.value"><b>{{item.key}}: </b> {{item.value}} </p>
                    </div>
            </div>
        </div>
    </div>
</div>
